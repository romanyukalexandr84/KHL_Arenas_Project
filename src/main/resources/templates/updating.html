<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление</title>
    <link th:href="@{/css/updstyle.css}" rel="stylesheet">
</head>
<body class="bod">

<div class="main">
    <div class="sect">

        <div class="first">

            <form action="/admin-profile/changing" method="post">
                <h3>Изменить данные арены:</h3>
                ID:  <input class="inpfilled" readonly type="number" step="any" name="id" th:value="${arena.id}"><br/>
                Название:  <input class="inpfilled" readonly type="text" name="name" th:value="${arena.name}"><br/>
                ID клуба:  <input class="inp" required type="number" step="any" name="clubId" th:value="${arena.clubId}"><br/>
                ID города:  <input class="inp" required type="number" step="any" name="cityId" th:value="${arena.cityId}"><br/>
                Вместимость:  <input class="inp" required type="number" step="any" name="capacity" th:value="${arena.capacity}"><br/>
                Год ввода:  <input class="inp" required type="number" step="any" name="entryYear" th:value="${arena.entryYear}"><br/>
                Покупка билетов:  <input class="inp" required type="text" name="ticketsURL" th:value="${arena.ticketsURL}"><br/>
                Посещаемость:  <input class="inp" required type="number" step="any" name="attendance" th:value="${arena.attendance}"><br/>
                Цены(через дефис):  <input class="inp" required type="text" name="prices" th:value="${arena.prices}"><br/>
                ID услуг:  <input class="inp" required type="number" step="any" name="activitiesId" th:value="${arena.activitiesId}"><br/>

                <button class="enter" type="submit">Изменить</button>
            </form>
        </div>

    </div>
</div>

<div class="back">
    <a href="javascript:history.back()" class="button">Назад</a>
</div>

</body>
</html>
