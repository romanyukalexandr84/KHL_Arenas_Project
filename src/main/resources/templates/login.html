<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link th:href="@{/css/loginstyles.css}" rel="stylesheet">
</head>
<body>
    <section>

        <div class="signin">
            <div class="content">
                <h2>Авторизация</h2>
                <form th:action="@{/login}" method="post" class="form">

                    <div class="inputBox">
                        <label class="lab" for="username">Имя пользователя</label>
                        <input class="ic" type="text" id="username" name="username"/>
                    </div>

                    <div class="inputBox">
                        <label class="lab" for="password">Пароль</label>
                        <input class="ic" type="password" id="password" name="password"/>
                    </div>

                    <div class="inputBox">
                        <input class="ic" type="submit" value="Войти"/>
                    </div>

                </form>
            </div>
        </div>

    </section>
</body>
</html>
